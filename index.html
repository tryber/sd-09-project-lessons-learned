<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lessons Learned</title>
  </head>
  <body>
<!--  A barra deve possuir o ID "cabecalho" -->
    <header id="cabecalho">
      <nav>
        <h1 id="titulo">Lições Aprendidas</h1>

      </nav>
    </header>
<!--  A foto deve ser inserida utilizando
      uma tag img com o ID "minha_foto" -->
    <img id="minha_foto" src="./img/perfil.jpg" alt="Foto do perfil">
<!--  A lista deve ser numerada e possuir 
      o ID "licoes_aprendidas" -->
    <ul id="licoes_aprendidas">
<!-- A lista deve possuir 10 itens -->
      <li>Linux</li>
      <li>Terminal</li>
      <li>HTML</li>
      <li>CSS</li>
      <li>Soft Skills</li>
      <li>Organização</li>
      <li>Pontualidade</li>
      <li>SEO</li>
      <li>Colaboração</li>
      <li>Empatia</li>
    </ul>

  </body>
</html>
